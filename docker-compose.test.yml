version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mito-postgres
    environment:
      POSTGRES_USER: ${PG_USER:-mito_user}
      POSTGRES_PASSWORD: ${PG_PASSWORD:-mito_password}
      POSTGRES_DB: ${PG_DATABASE:-mito_db}
    ports:
      - "${PG_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER:-mito_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
